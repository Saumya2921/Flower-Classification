<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI Flower Classifier</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --box-bg: white;
      --btn-bg: linear-gradient(45deg, #667eea, #764ba2);
      --input-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --box-bg: #1f1f1f;
      --btn-bg: linear-gradient(45deg, #8e9eab, #eef2f3);
      --input-bg: #2a2a2a;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .login-box {
      background: var(--box-bg);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      transition: background 0.3s ease;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .login-box button {
      background: var(--btn-bg);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .login-box button:hover {
      transform: scale(1.05);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // üü° LOGIN FUNCTION
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('errorMessage');

      const correctUser = "admin";
      const correctPass = "12345";

      if (user === correctUser && pass === correctPass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        error.textContent = "‚ùå Invalid username or password";
      }
    }

    // üåô LIGHT / DARK THEME TOGGLE
    const body = document.body;
    const themeToggleBtn = document.querySelector('.theme-toggle');

    function toggleTheme() {
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        themeToggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        themeToggleBtn.textContent = "üåô Dark Mode";
        localStorage.setItem("theme", "light");
      }
    }

    // üü¢ Save theme after refresh
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add('dark');
        themeToggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      }
    };
  </script>
</body>
</html>
